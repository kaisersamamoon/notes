<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <style>
        .flex-container{
            display: flex;
        }
        .flex-container >div{
            margin: 20px;
            padding: 20px;
            color: lightgreen;
            background-color: lightsalmon;
        }
        .flex-container >div:nth-of-type(1){
            order: 1;
        }
        .flex-container >div:nth-of-type(5){
            order: -1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Foru</div>
        <div>Five</div>
    </div>
</body>
</html>
