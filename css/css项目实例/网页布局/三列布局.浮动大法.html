<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
    <style>
        .left{
            width: 200px;
            height: 500px;
            background-color: slateblue;
            float:left;
        }
        .right{
            width: 200px;
            height: 500px;
            background-color: green;
            float:right;
        }
        .center{
            margin: 0 200px;
            height: 500px;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
       
    </div>
</body>
</html>
