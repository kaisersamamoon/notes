<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>model-radio</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="sex"> 
    <label for="woman">
      <input type="radio" id="woman" v-model = "sex" value="男">男
    </label>
    <label for="man">
      <input type="radio"id="man" v-model = "sex" value="女">女
    </label>
    <p>你选择的性别是{{sex}}</p>

  </div>
  
  <script>
    new Vue({
      el:"#sex",
      data:{
        sex:"男"
      },
    })
  </script>
</body>
</html>
