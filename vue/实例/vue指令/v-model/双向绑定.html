<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
</head>
<script src="../vue.js"></script>
<body>
  <div id="App">
    <!-- 双向绑定的原理 通过两个指令的结合 通过拿到even里面的value值 -->
    <p>{{message}}</p>
    <input type="text" v-model = "message">
    <p>{{text}}</p>
    <input type="text" :value ="text" @input = "model">
  </div>
  <script>
    App = new Vue({
      el:"#App",
     data:{
       message:"这是一个双向绑定",
       text:"这是一个even对象"
     },
     methods: {
       model(even){
        this.text = even.target.value
       }
     },
    })
  </script>
</body>
</html>
