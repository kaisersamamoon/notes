<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./购物车.css">
  <script src="../vue.js"></script>
</head>
<body>
    <div id="App">
      <h3>这是一个购物车</h3>
    <div v-if = "books.length">
      <table>
        <tr>
         
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>

        <tr v-for = "(v ,i ) in books">
          
          <th>{{i+1}}</th>
          <th>{{v.names}}</th>
          <th>{{v.data}}</th>
          <th>{{v.price |numbers}}</th>
          <th>
            <div>
              <button @click = "add(i)">+</button>
              <span>{{v.count}}</span>
              <button @click = "sub(i)">-</button>
            </div>
          </th>
          <th><button @click = "del(i)">删除</button></th>
        </tr>
    </table>
    <p>总价：${{sum}}</p>
    </div>
    <div v-else>
      <h3>当前购物车为空</h3>
    </div>
    </div>
  <script src="./购物车.js"></script>
</body>
</html>
