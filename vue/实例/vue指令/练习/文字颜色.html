<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
  <style>
    .textColor{
      color: aqua;
    }
  </style>
</head>
<body>
  <div id="App">
    <ul>
      <li v-for = "(v,i) in moves" @click = "flag = i" :class = "{textColor : flag == i}">{{v}}</li>
    </ul>
  </div>
  <script>
    new Vue({
      el:"#App",
      data() {
        return {
          moves:["还望","海贼王","加勒比海盗","海尔兄弟"],
          flag :0,
        }
      },
    })
  </script>
</body>
</html>
