<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航栏</title>
  <script src="../vue.js"></script>
  <style>
    *{
      margin: 0;padding: 0;
    }
    li{
      list-style: none;
    }
    .title{
      text-align: center;
    }
    .title li {
    display: inline-block;
    font-size: 20px;
    padding: 20px;    
    }
    .content li{
      text-align: center;
      font-size: 20px;
      padding: 20px; 
    }
    .alive{
      color: brown;
      border-bottom: solid 2px seagreen;
    }
  </style>
</head>
<body>
  <div id="App">
    <div >
      <ul class="title">
        <li v-for = "( v , i ) in titleList" @click = "text = i" :class = "{alive : text == i}">{{v}}</li>
      </ul>
    </div>
    <div>
      <ul class="content">
        <li v-for = "( v , i ) in contentList" v-show = "text ==i ">{{v}}</li>
      </ul>
    </div>
  </div>
  <script>
    new Vue({
      el:"#App",
      data:{
        titleList:["标签一","标签二","标签三"],
        text:1,
        contentList:["内容一","内容二","内容三"],
        
      },
    
    })
  </script>
</body>
</html>
