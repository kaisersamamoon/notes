<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="component">
    <my-child></my-child>

    <!-- 实例化组件 -->
    <my-parent></my-parent>
    <!-- 局部组件继承类实现 -->
    <h3>
      这是一个全局构造器局部注册的组件
      <parent></parent>
    </h3>
   <my-comp></my-comp>
  </div>

  <template id="my-child">
    <div>
      <p>这是一个组件</p>
      <button>点击我</button>
    </div>
  </template>
<template id = "comp">
  <div>
    <h4>我是一个外挂载组件</h4>
  </div>
</template>
  <script>

    // extend构造器 一个参数？为对象
    const myParent = Vue.extend({
      template:`
      <div>这是一个构造器
        <h3>这是里面的内容</h3>  
      </div>`
    });
    // 初始化组件
    // 两个参数 组件名/继承类
    Vue.component("my-parent",myParent);
    
    new Vue({
      el:"#component",
      
      // 组件化 -局部组件
      components:{
        "my-child":{
          template:"#my-child"
          
        },
        // 局部组件外挂载
        "my-comp":{
          template:"#comp"
        },
        "parent":myParent
         
      },
      computed:{
        // 计算属性
      }
    })
  </script>
</body>
</html>
