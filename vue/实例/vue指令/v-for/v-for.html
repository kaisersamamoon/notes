<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for使用</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="App"> 
    <ul>
      <li v-for = "(v,i) in messageClass" :key = "v">{{v}}</li>
      <button @click = "set">点击修改</button>
      <button @click = "splice">点击修改</button>
      <button @click = "sort">排序</button>
      <button @click = "reverse">数组反转</button>
      
    </ul>
  </div>
  <script>
    App = new Vue({
      el:"#App",
      data() {
        return {
          messageClass:[1,2,3,4,5,6,7]
        }
      },
      methods: {
        // 通过vue内部方法
        set(){
          Vue.set(this.messageClass,0,"once")
        },
        splice(){
        this.messageClass.splice(2,1,"我被修改了")
      },
      sort(){
        this.messageClass.sort()
      },
      reverse(){
        this.messageClass.reverse()
      }
      },
      
      
    })
    
  </script>
</body>
</html>
