<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				Vue.component('temes', {
					template:'<h2>潘尚国{{msg}}{{dele}}</h2>',
					data:function(){
						return {
							msg:'111'
						}
					},
					props:['dele']
				})
				new Vue({
					el:'#address',
					data:{
						dele:'哈哈哈'
					},
					components:{
						'add-ress':{
							template:'<h3>panshangguo {{msg}} {{dale}}</h3>',
							data:function(){
								return {
									msg:'2222'
								}
							},
							props:['dale']
						}
					}
				})
			}
		
		</script>
		<title></title>
	</head>
	<body>
		<div id="address">
			<temes :dele="dele"></temes>
			<add-ress :dale = 'dele'></add-ress>
		</div>
	</body>
</html>
