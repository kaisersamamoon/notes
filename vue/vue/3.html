<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>防止闪烁</title>
		<script type="text/javascript">
			window.onload = function(){
				new Vue({
					el:'#root',
					data:{
						names:'潘尚国',
						age:20,
						text:'<p>这里是一段文字</p>',
					},
				})
			}
		</script>
		<style >
			/*第一种方法：必须要配置样式*/
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div v-cloak >{{names}}--{{age}}</div>
			<!--方案2 解决闪烁-->
			<div v-text="names"></div>
			<div v-html="text"></div>
		</div>
	</body>
</html>
