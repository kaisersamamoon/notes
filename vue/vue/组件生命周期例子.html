<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				new Vue({
					el:'#root',
					data:{
						names:'潘尚国',
						address:{
							id:11,
							names:'重庆云阳'
						}
					},
					methods:{ //方法
						add(){
							// console.log(this.address.email)
							// this.address.email = '1587973663@qq.com'; //此方法无法被Vue监控到
							this.$set(this.address ,'email','1587973663@qq.com' )
							//Vue添加属性的方法 第一个指定被添加的对象object，
												//第二个指定添加的属性 key，
												//第三个指定添加的值 value,						
						},
						update(){ //修改添加的属性的值
						//因为在添加的属性受到Vue的=监控，所有可以通过此方法修改
							this.address.email = 'panshangguo@163.com'
						},
						dele(){
							this.$delete(this.address ,'email');
						//第一个表示选择被删除的元素，第二个表示里面的哪一个属性
						}
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="root">
			{{names}}
			{{address.names}}----{{address.id}}
			{{address.email}}
			<button type="button" @click="add">添加属性</button>
			<button type="button" @click="update">修改添加的属性</button>
			<button type="button" @click="dele">删除属性</button>
		</div>
	</body>
</html>
