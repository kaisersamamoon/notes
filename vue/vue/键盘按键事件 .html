<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				new Vue({
					el:'#app',
					methods:{
						enter(e){
							console.log(e);
							console.log(e.code);
							
						},
					}
				})
			}
		</script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" @keydown.13="enter($event)"/>
			<!--键盘事件 13 为回车键对应的按键code-->
			<!-- <input @keydown.enter="enter($event)"/> -->
			<input type="text" name="" id="" value="" @keydown.a="enter($event)"/>
			<!--组合键 需要使用code值-->
			<input type="text" @keydown.ctrl.65="enter($event)"/>
		</div>
	</body>
</html>
