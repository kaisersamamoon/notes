<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				const app = new Vue({
					el:'#app',
					data:{
						num:0,
						flag :true,
						arr:['加减法'],
						obj:{name:'kaiser'},
						},
					methods:{	
						//添加绑定事件
						click1:function(){
							this.num  +=1;
						},
						click2:function(){
							this.num -= 1;
						},
						mouseover:function(){
							this.num ++;
						},

					}	
				})
			}
		</script>
		<style type="text/css">
			body{
				position: relative;
			}
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
				background-color: green;
				width: auto;
				height: auto;
				text-align: center;
			}
			button{
				width: 6.25rem;
				height: 3.125rem;
				background-color: green;
				text-align: center;
				margin: auto;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<h1 id ='app'>{{posion}}
		<ul>
			<li v-for="(v , i) in arr">{{v}} </li> 
			<li>{{num}}</li>
			<!--v：值 i:下标 age:被遍历对象对象 -->
		</ul>

		<button type="button" v-on:click="click1">加</button>
		<!-- 通过 v-on 绑定事件 并给绑定事件命名-->
		<button type="button" v-on:click="click2">减</button>

		<button type="button" v-show="num >18 || num <0">是否显示</button>
		<!--隐藏显示内容 采用表达式 true显示 false隐藏-->
		<p v-if="num ==5">当前值为5</p>
		<p v-else-if="num ==10">当前值为10</p>
		<p  v-else>不满足要求</p>
		<!--通过条件判断 显示当前内容-->
		<p v-if="flag ? text =18 :text =20">{{text}}</p>
		<!--三目表达式-->
		</h1>
	</body>
</html>
