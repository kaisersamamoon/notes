<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function (){
				new Vue({
					el:'#model',
					data:{
					},
					components:{
						'my-tab':{		//自定义局部一个组件
							template:'#tab',//组件模板
							data:function(){ /*模板数据*/
								return {tabTitle:['标题1','标题2','标题3','标题4'],
							cur:0,
							tabContents:['内容一','内容二','内容三','内容四'],}
							}	
						}
					}
				})
			}
		</script>
		<style type="text/css">
			ul ,li{
				padding: 0; margin: 0;
				
			}
			.tab-tit li{
				padding: 0.625rem 0.9375rem;
				text-align: center;
				list-style: none;
				cursor: pointer;
				/*鼠标样式*/
				display: inline-flex;
				
			}
			.tab-tit .active{
				/*设置点击样式*/
				color: #008000;
				border-bottom: 1px solid #FAEBD7;
			}
			.tab-con div{
				margin: 1.875rem;
			}
		</style>
		<template id="tab">
			<div>
				<ul class= "tab-tit" >
					<li v-for="(v , i) in tabTitle" @click= "cur= i" :class="{active :cur ==i}">{{v}}</li>
				</ul>
				<div class= "tab-con">
					<div v-for= "(v , i) in tabContents" v-show= "i=== cur">{{v}}</div>
				</div>
			
			</div>
		</template>
	</head>
	<body>
		<div id="model">
			<!--创建my-tab实例-->
			<my-tab></my-tab>
		</div>
	</body>
</html>
