<!DOCTYPE html>
<html>
<head>
    <title>strong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        .bold{
            font-weight:bolder;
        }
        .italic{
            font-style:italic ;
        }
    </style>
</head>
<body>

    <!--使用strong元素表示内容-->
    <p>疫情期间发生的事<strong>元答案</strong></p>
    <!--使用b元素加粗-->
    <p><b>元答案</b></p>
    <!--使用css使文本变粗-->
    <p class="bold">疫情期间发生的事元答案</p>
    <!--使用em元素倾斜-->
    <p>疫情期间发生的事<em>元答案</em></p>
    <!--使用i元素倾斜-->
    <p><i>元答案</i></p>
    <!--使用css使文本倾斜-->
    <p class="italic">疫情期间发生的事元答案</p>
    <p>从今天起<del>重庆力帆足球俱乐部</del>更名为<ins>重庆两江竞技足球俱乐部</ins></p>
    <p><s>重庆力帆足球俱乐部</s></p>
    <p><u>panshangguo</u></p>
    <p><mark>下次一定</mark></p>
    <p>x<sup>2</sup>*log<sub>2</sub><sup>5</sup></p>
    <p>下面这一行文字<small>变小了</small></p>
</body>
</html>
